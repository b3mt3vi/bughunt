version: '3.8'

services:
  subfinder:
    image: projectdiscovery/subfinder
    command: -silent -d ${DOMAIN} -o /data/subfinder_output.txt
    environment:
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - CENSYS_API_ID=${CENSYS_API_ID}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET}
      - SECURITYTRAILS_API_KEY=${SECURITYTRAILS_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - FULLHUNT_API_KEY=${FULLHUNT_API_KEY}
      - CHAOS_API_KEY=${CHAOS_API_KEY}
    volumes:
      - ./data:/data
    networks:
      - shared_network

  amass_intel:
    image: caffix/amass
    command: intel -df /app/data/amass_input.txt -o /app/data/amass_intel_output.txt
    environment:
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - CENSYS_API_ID=${CENSYS_API_ID}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
    volumes:
      - ./data:/data
    networks:
      - shared_network

  amass_enum:
    image: caffix/amass
    command: enum -passive -df /app/data/amass_input.txt -o /app/data/amass_enum_output.txt
    environment:
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - CENSYS_API_ID=${CENSYS_API_ID}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
    volumes:
      - ./data:/data
    networks:
      - shared_network

  httpx:
    image: projectdiscovery/httpx
    command: -silent -l /data/final_subdomains.txt -o /data/live_hosts.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  theharvester:
    image: secsi/theharvester
    command: -d ${DOMAIN} -b all -f /app/data/theharvester_output.html
    environment:
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - GITHUB_API_KEY=${GITHUB_API_KEY}
    volumes:
      - ./data:/data
    networks:
      - shared_network

  nuclei:
    image: projectdiscovery/nuclei
    command: -silent -l /data/live_hosts.txt -t /root/nuclei-templates -o /data/nuclei_output.txt
    volumes:
      - ./data:/data
      - ./config/nuclei:/root/nuclei-templates
    networks:
      - shared_network

  gau:
    image: sxcurity/gau
    command: ${DOMAIN} --subs --threads 5 --providers wayback,commoncrawl,otx,urlscan --o /data/urls.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  arjun:
    build: ./arjun
    command: -q -i /data/urls.txt -o /data/arjun_output.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  dalfox:
    image: hahwul/dalfox
    command: file /data/arjun_output.txt --silence --no-spinner -o /data/dalfox_output.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  getjs:
    build: ./getjs
    command: --input /data/urls.txt --output /data/js_urls.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  testssl:
    image: drwetter/testssl.sh
    command: /app/testssl.sh --jsonfile /data/testssl_output.json --quiet --file /data/urls.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

  gowitness:
    image: leonjza/gowitness
    command: file -f /data/urls.txt --screenshot-path /data/screenshots --threads 5
    volumes:
      - ./data:/data
    networks:
      - shared_network

  paramspider:
    build: ./ParamSpider
    command: -d ${DOMAIN} -s -o /data/params.txt
    volumes:
      - ./data:/data
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge
